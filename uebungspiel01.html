<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Game</title>
    <link rel="stylesheet" href="uebungspiel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>UNO Game</h1>

    <!-- Modal for Player Names -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel">Enter Player Names</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="player1">Player 1:</label>
                    <input type="text" id="player1" class="form-control" placeholder="Enter name"><br>
                    <label for="player2">Player 2:</label>
                    <input type="text" id="player2" class="form-control" placeholder="Enter name"><br>
                    <label for="player3">Player 3:</label>
                    <input type="text" id="player3" class="form-control" placeholder="Enter name"><br>
                    <label for="player4">Player 4:</label>
                    <input type="text" id="player4" class="form-control" placeholder="Enter name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="start-game-btn">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <div id="game-area" class="mt-3">
        <h2>Top Card and Stack</h2>
        <img id="top-card" src="https://nowaunoweb.azurewebsites.net/Content/back.png" alt="Top Card" class="m-1" style="width: 50px;">
        <img id="stack-card" src="https://nowaunoweb.azurewebsites.net/Content/back.png" alt="Stack" class="m-1" style="width: 50px;">
    </div>

    <div id="players-cards" class="mt-3">
        <div id="player1-cards" class="player-section">
            <h2 id="player1-name">Player 1's Cards</h2>
            <ul class="card-list" id="card-list-player1"></ul>
        </div>
        <div id="player2-cards" class="player-section">
            <h2 id="player2-name">Player 2's Cards</h2>
            <ul class="card-list" id="card-list-player2"></ul>
        </div>
        <div id="player3-cards" class="player-section">
            <h2 id="player3-name">Player 3's Cards</h2>
            <ul class="card-list" id="card-list-player3"></ul>
        </div>
        <div id="player4-cards" class="player-section">
            <h2 id="player4-name">Player 4's Cards</h2>
            <ul class="card-list" id="card-list-player4"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="uebungspiel01.js"></script>
</body>
</html>
